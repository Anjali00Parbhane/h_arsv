{%extends 'students/student_base.html'%}


{%block title%}Register New Project{%endblock%}

{%block style%}
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .add {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>{%endblock%}
{%block body%}
<form class="add" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Project</button>
  </form>
  {% endblock%}




  
{% comment %} <form method="post">
    {% csrf_token %}
    <label for="project_title">Project Title:</label>
    <input type="text" id="project_title" name="project_title" required>

    <label for="project_domain">Project Domain:</label>
    <select id="project_domain" name="project_domain" required>
        <option>--Select--</option>
        {% for domain in domains %}
            <option value="{{ domain.id }}">{{ domain.domain_name }}</option>
        {% endfor %}
    </select>

    <label for="tech_stack">Tech Stack:</label>
    <select id="tech_stack" name="tech_stack" required>
        {% for tech_stack in tech_stacks %}
            <option value="{{ tech_stack.id }}">{{ tech_stack.name }}</option>
        {% endfor %}
    </select>
    <label for="member_details_2">Member 2:</label>
    <input type="text" id="member_details_2" name="member_details_2" required>

    <label for="member_details_3">Member 3:</label>
    <input type="text" id="member_details_3" name="member_details_3" required>

    <label for="member_details_4">Member 4:</label>
    <input type="text" id="member_details_4" name="member_details_4" required>

    <button type="submit">Add Project</button>
  </form>{% endblock%} {% endcomment %}
